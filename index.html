<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Samson Kustra">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./assets/enemies/bullet1.png">
    <title>Enter The Gungeon IDLE clicker</title>
    <script src="./styles/script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="app">



            <div class="topApp">
                <div class="lifebar">HP: <span id="actualHP">2000</span></div>
                <div class="enemy" id="enemy">
                    <img id="enemyImg" src="">
                </div>

             

                
            </div>



            <div class="bottomApp">
                <div class="upgradeMenu">

                    <div class="upgrade">
                        <p><span id="lvlDPS">LVL.1</span> Actual DPS: <span id="actualDPS">1</span>
                        
                            <button id="buttonDPS">Upgrade DPS
                                <p id="dpsbutton">+ 1 DPS</p>
                            </button>
                        </p>
                    </div>

                    <div class="upgrade">
                        <p><span id="lvlUpgrade1">LVL.X</span>DMG: <span id="upgradeDPS1">X</span>
                        
                                
                            <img src="./assets/weapons/Baloon_Gun.png">
                            <button id="upgradeButton1">Upgrade DMG
                                <p>+ X DMG</p>
                            </button>
                        </p>
                    </div>

                    <div class="upgrade">
                        <p><span id="lvlUpgrade2">LVL.X</span>DPS: <span id="upgradeDPS2">X</span>
                            <img src="./assets/weapons/Trank_Gun.png">
                            <button id="upgradeButton2">Upgrade DMG
                                <p>+ X DMG</p>
                            </button>
                        </p>
                    </div>

                    <div class="upgrade">
                        <p><span id="lvlUpgrade3">LVL.X</span> 
                           DPS: <span id="upgradeDPS3">X</span>
                        
                            <img src="./assets/weapons/Mourning_Star.png">
                            <button id="upgradeButton3">Upgrade DMG
                                <p>+ X DMG</p>
                            </button>
                        </p>
                    </div>

                    <div class="upgrade">
                        <p><span id="lvlUpgrade4">LVL.X</span>DPS: <span id="upgradeDPS4">X</span>
                        
                            <img src="./assets/weapons/Slinger.png">
                            <button id="upgradeButton4">Upgrade DPS
                                <p>+ X DPS</p>
                            </button>
                        </p>
                    </div>

                </div>
            </div>


        </div>
    </div>   
</body>
</html>
