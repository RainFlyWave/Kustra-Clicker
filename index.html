<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Samson Kustra">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./assets/enemies/bullet1.png">
    <title>Enter The Gungeon IDLE clicker</title>
</head>
<body>
    <div class="main">
        <div class="app">



            <div class="topApp">
                <div class="lifebar">HP: <span id="actualHP">2000</span></div>
                <div class="enemy">
                    <img src="./assets/enemies/bullet1.png">
                </div>

                <div class="DMGs">
                    <div class="dmgOnclick">DMG on click</div>
                    <div class="upgradeDPS">DPS: </div>
                </div>

                
            </div>



            <div class="bottomApp">
                <div class="upgradeMenu">

                    <div class="upgrade">
                        <p><span id="lvlDPS">LVL.1</span> Actual DPS: <span id="actualDPS">1</span>
                        
                            <button>Upgrade DPS
                                <p>+ 10 DPS</p>
                            </button>
                        </p>
                    </div>

                    <div class="upgrade">
                        <p><span id="lvlUpgrade1">LVL.1</span>DMG: <span id="upgradeDPS1">1</span>
                        
                                
                            <img src="./assets/weapons/Baloon_Gun.png">
                            <button>Upgrade DMG
                                <p>+ 10 DMG</p>
                            </button>
                        </p>
                    </div>

                    <div class="upgrade">
                        <p><span id="lvlUpgrade2">LVL.1</span>DPS: <span id="upgradeDPS2">1</span>
                            <img src="./assets/weapons/Trank_Gun.png">
                            <button>Upgrade DMG
                                <p>+ 10 DMG</p>
                            </button>
                        </p>
                    </div>

                    <div class="upgrade">
                        <p><span id="lvlUpgrade3">LVL.1</span> 
                           DPS: <span id="upgradeDPS3">1</span>
                        
                            <img src="./assets/weapons/Mourning_Star.png">
                            <button>Upgrade DMG
                                <p>+ 10 DMG</p>
                            </button>
                        </p>
                    </div>

                    <div class="upgrade">
                        <p><span id="lvlUpgrade4">LVL.1</span>DPS: <span id="upgradeDPS4">1</span>
                        
                            <img src="./assets/weapons/Slinger.png">
                            <button>Upgrade DPS
                                <p>+ 10 DPS</p>
                            </button>
                        </p>
                    </div>

                </div>
            </div>


        </div>
    </div>   
</body>
</html>
